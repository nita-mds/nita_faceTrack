<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Face Tracking AR Mask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      mindar-face="faceOccluder: true; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="mask-model" src="./yoruba_mask.glb"></a-asset-item>
      </a-assets>

      <!-- The camera is managed by MindAR, but we need an entity for it -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- 
        This is the anchor for our content.
        anchorIndex: 168 is the point at the very top of the nose bridge.
      -->
      <a-entity mindar-face-target="anchorIndex: 168" rotation="90 0 0">
        <a-gltf-model
          src="#mask-model"
          position="0 0 0"
          rotation="0 -90 0"
          scale="5 5 5">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
